{% extends 'store/base.html' %}
{% block body %}

<div class="container mt-5">

	<div class="row">
		<div class="col-sm-4">
			<img src="/media/{{product.image}}" class="img-fluid" style="height: 300px;width: 300px;"/>



		</div>
		<div class="col-sm-8">
			<h1>{{ product.product_name|title}}</h1>
			<h4 class="font-weight-light">Rs. {{product.price}}</h4>
			<h5>{{product.desc}}</h5>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<span id="bt{{product.id}}" class="cart">
				<button  class="btn btn-danger mt-2 ">Add to Cart</button>
			</span>
			<a href="#">
				<button class="btn btn-success ml-3 mt-2">Purchase</button>

			</a>
		</div>
	</div>
	




</div>

{% endblock %}

{% block js %}
<script >
		// $('window').click(function(){


		// });

		if(localStorage.getItem('cart')==null){
			var cart={};
			console.log("enter in null");
		}
		else{
			cart=JSON.parse(localStorage.getItem('cart'));
			console.log("enter in parse");


		}

		$('.cart').click(function(){
			console.log('enter in class add to cart');
			

			var strid=this.id.toString();
			console.log(strid);
			if(cart[strid]!=undefined){
				cart[strid]+=1
			}
			else{
				cart[strid]=1
			}
			console.log(cart);

			localStorage.setItem('cart',JSON.stringify(cart));
		
		});	






	</script>
	{% endblock %}
